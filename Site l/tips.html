<!Doctype html>
<html>
<style>

.btn-group button {
  background-color: #000000; /* Green background */
  border: 1px red; /* Green border */
  color: white; /* White text */
  padding: 10px 24px; /* Some padding */
  cursor: pointer; /* Pointer/hand icon */
  float: left; /* Float the buttons side by side */
  margin-top: -8px;
}

/* Clear floats (clearfix hack) */
.btn-group:after {
  content: "";
  clear: both;
  display: table;
}

/* Add a background color on hover */
.btn-group button:hover {
  background-color: #ff0000;
}
#fixedImg{
	position: fixed;
	top:0;
	left: 0;
	width: 30%;
	height: 800px;
}
</style>
<body>

<div class="btn-group" style="width:72%;margin-left: 29%">
  <button style="width:33.3%"onclick=window.open("App.html",'_self')>Home</button>
  <button style="width:33.3%"onclick=window.open("tips.html",'_self');>Tips</button>
  <button style="width:33.3%"onclick=window.open("z_about_us.html",'_self');>About Us</button>
</div>
 >
				
			
		
<img src="backgrounnd.png" alt="background" id="fixedImg">
</body>
